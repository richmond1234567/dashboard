<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
    }

    .navbar {
      background-color: #2c3e50;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      font-size: 24px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 30px;
    }

    .greeting {
      margin-bottom: 30px;
    }

    .greeting h2 {
      color: #2c3e50;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #34495e;
    }

    .card p {
      color: #7f8c8d;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #ecf0f1;
      margin-top: 40px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>MyDashboard</h1>
    <div>
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <a href="logout.php">Logout</a>
    </div>
  </div>

  <div class="container">
    <div class="greeting">
      <h2>Welcome!</h2>
      <p>Here's a quick overview of my dashboard.</p>
    </div>

    <div class="cards">
      <div class="card">
        <h3>My Projects</h3>
        <p>Track your current tasks and assignments.</p>
      </div>
      <div class="card">
        <h3>Notifications</h3
